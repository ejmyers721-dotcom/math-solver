<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Honors Master Solver</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3771/3771278.png">

    <script src="https://cdn.jsdelivr.net/npm/algebrite@1.4.0/dist/algebrite.bundle-for-browser.min.js"></script>
    
    <style>
        :root { 
            --solve: #10b981; --base: #3b82f6; --permi: #a855f7; 
            --bg-a: #0f172a; --bg-b: #1e1b4b;
            --brightness: 1; --panel-bg: rgba(15, 23, 42, 0.9);
            --glow-strength: 0px 0px 0px transparent;
        }
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: linear-gradient(135deg, var(--bg-a), var(--bg-b));
            background-attachment: fixed; color: #f8fafc; display: flex; margin: 0; min-height: 100vh; overflow-x: hidden;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; pointer-events: none; z-index: 1000; opacity: calc(1 - var(--brightness));
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(15px); border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 100; height: 100vh; overflow-y: auto; box-sizing: border-box; transition: 0.3s;
        }
        .sidebar.hidden { margin-left: -280px; position: absolute; }
        .toggle-btn { position: fixed; top: 15px; left: 15px; z-index: 110; background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; cursor: pointer; }

        .section-header { font-size: 0.65rem; text-transform: uppercase; color: #3b82f6; margin-top: 15px; border-bottom: 1px solid #334155; font-weight: bold; letter-spacing: 1px; padding-bottom: 3px; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .btn-ui { font-size: 0.65rem; padding: 8px; cursor: pointer; border-radius: 4px; border: 1px solid #334155; background: #1e293b; color: white; text-align: left; }
        
        /* MAIN CONTENT */
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 70px 15px; z-index: 5; }
        .container { width: 100%; max-width: 550px; }
        
        .toolbar { display: flex; gap: 8px; margin-bottom: 20px; justify-content: center; }
        .mode-btn { padding: 12px 25px; border-radius: 8px; border: 1px solid #334155; cursor: pointer; font-weight: bold; background: #1e293b; color: white; font-size: 0.75rem; }
        .active { border-color: currentColor !important; background: rgba(255,255,255,0.05); }

        /* GLOWING ELEMENTS */
        .input-box { 
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid #334155; border-radius: 12px; 
            padding: 25px; font-size: 1.8rem; color: #fff; outline: none; box-sizing: border-box; 
            text-align: center; margin-bottom: 25px; transition: 0.3s;
            box-shadow: var(--glow-strength);
        }
        
        .lecture-panel { 
            background: var(--panel-bg); border-radius: 15px; padding: 40px; 
            border: 1px solid rgba(255,255,255,0.1); text-align: center; transition: 0.3s;
            box-shadow: var(--glow-strength);
        }

        #answer { font-size: 3rem; font-weight: 600; font-family: 'Times New Roman', serif; margin-bottom: 30px; }
        
        .btn-simplify { background: transparent; border: 1px solid var(--solve); color: var(--solve); padding: 8px 20px; border-radius: 20px; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; font-weight: bold; }

        /* MEMORY SLOTS */
        .memory-row { display: flex; gap: 4px; margin-bottom: 4px; align-items: center; }
        .mem-box { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid #334155; color: #64748b; font-size: 0.65rem; padding: 8px; height: 30px; line-height: 14px; overflow: hidden; }
        .btn-mem { padding: 5px 10px; font-size: 0.6rem; background: transparent; border: 1px solid #10b981; color: #10b981; border-radius: 3px; cursor: pointer; }
        .btn-del { border-color: #ef4444; color: #ef4444; }

        /* TOGGLE SWITCH FOR GLOW */
        .glow-switch { display: flex; align-items: center; justify-content: space-between; font-size: 0.7rem; color: #94a3b8; padding: 5px 0; }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="document.getElementById('sidebar').classList.toggle('hidden')">☰</button>
    
    <div class="sidebar" id="sidebar">
        <div class="section-header">UI Enhancements</div>
        <div class="glow-switch">
            <span>Neon Glow</span>
            <input type="checkbox" id="glowToggle" onchange="toggleGlow(this.checked)">
        </div>

        <div class="section-header">Presets</div>
        <div class="grid-2">
            <button class="btn-ui" onclick="setTheme('#b45309', '#78350f')">Traffic Cone</button>
            <button class="btn-ui" onclick="setTheme('#1a472a', '#062d14')">Chalkboard</button>
            <button class="btn-ui" onclick="setTheme('#0f172a', '#1e1b4b')">Midnight</button>
            <button class="btn-ui" onclick="setTheme('#4c1d95', '#1e1b4b')">Royal</button>
            <button class="btn-ui" onclick="setTheme('#7f1d1d', '#450a0a')">Crimson</button>
            <button class="btn-ui" onclick="setTheme('#064e3b', '#022c22')">Emerald</button>
        </div>

        <div class="section-header">Weekly Variety Pack</div>
        <button class="btn-ui" onclick="setTheme('#431407', '#27272a')">○ Cyber Sunset</button>
        <button class="btn-ui" onclick="setTheme('#0f172a', '#0891b2')">● Arctic Lab</button>
        <button class="btn-ui" onclick="setTheme('#1e293b', '#0f172a')">○ Ocean Slate</button>

        <div class="section-header">Customizer</div>
        <input type="range" min="0.2" max="1" step="0.1" value="1" oninput="document.documentElement.style.setProperty('--brightness', this.value)" style="width:100%; margin: 10px 0;">
        
        <div class="section-header">Memory Slots (5)</div>
        <div id="memContainer"></div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="toolbar">
                <button id="b-solve" class="mode-btn active" onclick="setMode('solve')" style="color:var(--solve)">Solve (V)</button>
                <button id="b-base" class="mode-btn" onclick="setMode('base')" style="color:var(--base)">Base</button>
                <button id="b-permi" class="mode-btn" onclick="setMode('permi')" style="color:var(--permi)">Permi</button>
            </div>

            <input type="text" id="mathInput" class="input-box" placeholder="Type your math..." autofocus>

            <div class="lecture-panel">
                <div id="answer">Ready</div>
                <button class="btn-simplify" onclick="doSimplify()">Simplify Answer</button>
            </div>
        </div>
    </div>

    <script>
        let mode = 'solve';
        const input = document.getElementById('mathInput');
        const display = document.getElementById('answer');
        let slots = JSON.parse(localStorage.getItem('masterSlots') || '["","","","",""]');

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('b-' + m).classList.add('active');
            calc();
        }

        function setTheme(a, b) {
            document.documentElement.style.setProperty('--bg-a', a);
            document.documentElement.style.setProperty('--bg-b', b);
        }

        function toggleGlow(enabled) {
            const glow = enabled ? "0px 0px 20px rgba(59, 130, 246, 0.5)" : "0px 0px 0px transparent";
            document.documentElement.style.setProperty('--glow-strength', glow);
        }

        function calc() {
            let val = input.value.trim();
            if (!val) { display.innerText = "Ready"; return; }
            try {
                let clean = val.replace(/(\d)([a-zA-Z\(])/g, '$1*$2');
                if (mode === 'solve') {
                    let v = val.match(/[a-zA-Z]/) ? val.match(/[a-zA-Z]/)[0] : 'v';
                    let eq = clean.includes('=') ? `(${clean.split('=')[0]}) - (${clean.split('=')[1]})` : clean;
                    display.innerText = Algebrite.run(`roots(${eq}, ${v})`).toString().replace(/[\[\]]/g, "");
                } else {
                    display.innerText = Algebrite.run(`simplify(${clean})`).toString();
                }
            } catch(e) { display.innerText = "..."; }
        }

        function doSimplify() {
            try {
                display.innerText = Algebrite.run(`simplify(${display.innerText})`).toString();
            } catch(e) {}
        }

        function renderSlots() {
            document.getElementById('memContainer').innerHTML = slots.map((s, i) => `
                <div class="memory-row">
                    <div class="mem-box" onclick="input.value='${s}';calc();">${s || 'Empty'}</div>
                    <button class="btn-mem" onclick="slots[${i}]=input.value; localStorage.setItem('masterSlots', JSON.stringify(slots)); renderSlots();">Save</button>
                    <button class="btn-mem btn-del" onclick="slots[${i}]=''; localStorage.setItem('masterSlots', JSON.stringify(slots)); renderSlots();">X</button>
                </div>
            `).join('');
        }

        input.addEventListener('input', calc);
        window.onload = renderSlots;
    </script>
</body>
</html>

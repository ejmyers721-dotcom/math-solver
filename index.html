<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Honors Master Solver</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3771/3771278.png">

    <script src="https://cdn.jsdelivr.net/npm/algebrite@1.4.0/dist/algebrite.bundle-for-browser.min.js"></script>
    
    <style>
        :root { 
            --solve: #10b981; --base: #3b82f6; 
            --bg-a: #0f172a; --bg-b: #1e1b4b;
            --panel-bg: rgba(15, 23, 42, 0.95);
        }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, var(--bg-a), var(--bg-b));
            background-attachment: fixed; color: #f8fafc; 
            margin: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px; box-sizing: border-box;
        }
        .container { width: 100%; max-width: 500px; margin-top: 20px; }
        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { 
            flex: 1; padding: 15px; border-radius: 12px; border: 1px solid #334155;
            background: #1e293b; color: white; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .active { border-color: var(--solve); background: rgba(16, 185, 129, 0.1); }
        .input-box { 
            width: 100%; background: #000; border: 2px solid #334155; border-radius: 15px; 
            padding: 20px; font-size: 1.5rem; color: #fff; outline: none; box-sizing: border-box;
            text-align: center; margin-bottom: 20px;
        }
        .lecture-panel { 
            background: var(--panel-bg); border-radius: 20px; padding: 30px; 
            border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 20px;
        }
        #answer { font-size: 2.2rem; font-weight: bold; margin-bottom: 25px; min-height: 1.2em; word-break: break-all; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-bottom: 12px; }
        .btn-action { 
            background: transparent; border: 1px solid var(--solve); color: var(--solve); 
            padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 0.8rem;
        }
        .history-section {
            background: rgba(0,0,0,0.3); border-radius: 15px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .history-title { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 1px; }
        .history-item { 
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; 
            margin-bottom: 8px; font-size: 0.9rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .history-item:active { background: rgba(255,255,255,0.1); }
        .var-tag { font-size: 0.6rem; background: var(--solve); color: white; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="toolbar">
            <button id="btn-solve" class="mode-btn active" onclick="setMode('solve')">SOLVER</button>
            <button id="btn-base" class="mode-btn" onclick="setMode('base')">SIMPLIFY</button>
        </div>

        <input type="text" id="mathInput" class="input-box" placeholder="Equation (e.g. 2x+5=11)" autofocus autocomplete="off">

        <div class="lecture-panel">
            <div id="answer">Ready</div>
            <div class="btn-group">
                <button class="btn-action" onclick="saveToHistory()">Save to History</button>
                <button class="btn-action" style="border-color:#3b82f6; color:#3b82f6;" onclick="copyResult()">Copy Answer</button>
            </div>
        </div>

        <div class="history-section">
            <span class="history-title">Recent Work</span>
            <div id="historyList"></div>
            <button class="btn-action" style="font-size: 0.65rem; border: none; color: #ef4444; width:100%; margin-top:10px;" onclick="clearHistory()">Clear History Data</button>
        </div>
    </div>

    <script>
        let mode = 'solve';
        const input = document.getElementById('mathInput');
        const display = document.getElementById('answer');
        let history = JSON.parse(localStorage.getItem('mathHistory') || '[]');

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + m).classList.add('active');
            calculate();
        }

        function calculate() {
            let val = input.value.trim();
            if (!val) { display.innerText = "Ready"; return; }
            try {
                let clean = val.replace(/(\d)([a-zA-Z\(])/g, '$1*$2'); 
                if (mode === 'solve') {
                    let variable = val.match(/[a-zA-Z]/) ? val.match(/[a-zA-Z]/)[0] : 'x';
                    let eq = clean.includes('=') ? `(${clean.split('=')[0]}) - (${clean.split('=')[1]})` : clean;
                    let sol = Algebrite.run(`roots(${eq}, ${variable})`).toString().replace(/[\[\]]/g, "");
                    display.innerText = `${variable.toUpperCase()} = ${sol}`;
                } else {
                    display.innerText = Algebrite.run(`simplify(${clean})`).toString();
                }
            } catch (err) { display.innerText = "..."; }
        }

        function saveToHistory() {
            let eq = input.value;
            let ans = display.innerText;
            if (!eq || ans === "Ready" || ans === "...") return;
            
            // Avoid duplicates
            if (history.length > 0 && history[0].eq === eq) return;

            history.unshift({eq, ans});
            if (history.length > 5) history.pop();
            localStorage.setItem('mathHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if (history.length === 0) { list.innerHTML = '<p style="font-size:0.8rem; color:#475569; text-align:center;">No recent work saved</p>'; return; }
            list.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="loadHistory(${index})">
                    <span style="overflow:hidden; text-overflow:ellipsis;">${item.eq}</span>
                    <span style="color:var(--solve); font-weight:bold;">${item.ans}</span>
                </div>
            `).join('');
        }

        function loadHistory(index) {
            input.value = history[index].eq;
            calculate();
        }

        function clearHistory() {
            if(confirm("Delete all saved equations?")) {
                history = [];
                localStorage.removeItem('mathHistory');
                renderHistory();
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(display.innerText);
            const btn = document.querySelector('button[onclick="copyResult()"]');
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy Answer", 2000);
        }

        input.addEventListener('input', calculate);
        window.onload = renderHistory;
    </script>
</body>
</html>
